<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Programa tu cita con Dominguez Tech Solutions, ofreciendo servicios técnicos expertos en la ciudad de Oklahoma.">
    <title>Solicitar Cita | Dominguez Tech Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/auth-navigation_es.js" defer></script>
    <script src="../assets/js/load-components.js" defer></script>
    <script src="../assets/js/auth-check.js" defer></script> <!--authentication check script -->
    <script src="assets/js/appointments.js" defer></script>
</head>

<body>
    
    <!-- Incluir Encabezado -->
    <div id="header"></div>

    <!-- Barra de Navegación -->
    <nav class="navbar"></nav>
    
    <!-- Sección Principal -->
    <section class="hero-section">
        <h1 class="hero-title">📅 Programa Tu Cita Técnica 🌟</h1>
        <blockquote class="hero-quote">
            💡 <em>"¡Potenciamos tus necesidades técnicas con soluciones profesionales!"</em> 💻
        </blockquote>
    </section>

    <!-- Contenido Principal -->
    <main>
        <!-- Sección de Citas -->
        <section class="appointments-section">
            <h2 class="section-title">📅 Programa Tu Cita 🚀</h2>
            <form class="appointment-form" id="appointmentForm">
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" placeholder="Juan Pérez" required maxlength="50">
                </div>

                <div class="form-group">
                    <label for="phone">Número de Teléfono:</label>
                    <input type="tel" id="phone" name="phone" placeholder="1234567890" required pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="appointment_date">Fecha Preferida:</label>
                    <input type="date" id="appointment_date" name="appointment_date" required>
                </div>

                <div class="form-group">
                    <label for="appointment_time">Hora Preferida:</label>
                    <input type="time" id="appointment_time" name="appointment_time" required>
                </div>

                <div class="form-group">
                    <label for="service">Tipo de Servicio:</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Selecciona un servicio</option>
                        <option value="computer-repair">Reparación de Computadoras</option>
                        <option value="network-setup">Configuración de Redes</option>
                        <option value="software-installation">Instalación de Software</option>
                        <option value="consultation">Consultoría</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Detalles Adicionales:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Ingresa cualquier detalle adicional..."></textarea>
                </div>

                <button type="submit" class="cta-button">Enviar Solicitud</button>
                <p id="responseMessage"></p>
            </form>
        </section>
    </main>
    
    <!-- Incluir Pie de Página -->
    <div id="footer_es"></div>

</body>
</html>
